<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M3U Token Link Generator</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; padding: 2rem; }
    .box { background: #fff; padding: 2rem; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 0.7rem; margin-top: 1rem; }
    pre { background: #eee; padding: 1rem; border-radius: 5px; margin-top: 1rem; word-break: break-word; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <div class="box">
    <h2>üîê Token Playlist Link Generator</h2>
    <p>Enter your token (from OTT Navigator):</p>
    <input type="text" id="tokenInput" placeholder="e.g., 12hyHd" />
    <button onclick="showLink()">Generate Link</button>

    <div id="output"></div>

    <h3>üìã Existing Tokens</h3>
    <table id="tokenTable">
      <thead>
        <tr>
          <th>Token ID</th>
          <th>Date Added</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filled dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    function formatDate(isoString) {
      const date = new Date(isoString);
      return date.toLocaleString('en-US', {
        month: 'long',
        day: 'numeric',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      });
    }

    function loadTokens() {
      fetch('tokens/tokens.json')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('#tokenTable tbody');
          tableBody.innerHTML = ''; // Clear old rows
          data.forEach(item => {
            const row = document.createElement('tr');
            const tokenCell = document.createElement('td');
            const dateCell = document.createElement('td');

            tokenCell.textContent = item.token;
            dateCell.textContent = formatDate(item.dateAdded);

            row.appendChild(tokenCell);
            row.appendChild(dateCell);
            tableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error loading tokens:', error);
        });
    }

    function showLink() {
      const token = document.getElementById('tokenInput').value.trim();
      const output = document.getElementById('output');
      if (!token) {
        output.innerHTML = '<p style="color:red;">Please enter a valid token.</p>';
        return;
      }

      const link = `https://omarboado89.github.io/tokens/${token}.m3u`;
      output.innerHTML = `
        <p><strong>Your M3U Playlist Link:</strong></p>
        <pre>${link}</pre>
        <p>Add this link to your IPTV app using the token <strong>${token}</strong>.</p>
      `;
    }

    // Load tokens on page load
    window.onload = loadTokens;
  </script>
</body>
</html>
